<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video in text background</title>
</head>
<body>
  <style>
    *{
      background-color: #000;
    }
    .vid{
      width: 100%;
      height: 100vh;
      position: relative;

    }
    .vid video{
      width: 100%;
      height: 100vh;
    }
.text{
position: absolute;
top:0;
left: 0;
background: #000;
width: 100%;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
color: white;
font-size: 100px;
align-items: center;
mix-blend-mode: multiply;
}
  </style>
  <div class="vid">
    <video autoplay loop muted>
      <source src="./smoke_particles_intro_or_logo.mov" type="video/mp4">
  </video>
  <div class="text">
   <p> WEBDEVFRONTEND</p>
  </div>
  </div>
 
</body>
</html>

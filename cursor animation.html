<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor animation-webdevfrontend</title>
</head>
<body>
    <style>
.cursor{
    position: absolute;
    height: 25px;
    width: 4px;
    background-color: black;
    margin: 0 20px 90px 60px;
    animation: cursor 0.8s linear infinite;
}
@keyframes cursor{
    0%,10%,100%{
        opacity: 0;
    }
    50%,70%{
        opacity: 1;
    }
}
    </style>
    <div class="cursor">

    </div>
</body>
</html>

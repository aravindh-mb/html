<body>  
  <style>
    body{
      background: black;
      color:white;
    }
.border-animation{
display:inline-block;
padding-bottom: 5px;
position: relative;
}
.border-animation::before{
  content: "";
  position: absolute;
  left: 0;
  width: 0;
  height:2px;  
  bottom: 0;
  transition: width 0.25s ease-out;
  background-color: green;
}
.border-animation:hover::before{
  width:100%;
}
#code-btn{
  display: inline-block;
  border-radius: 5px;
  padding: 10px;
  border: 1px solid green;
}
  </style>
  <h2 class="border-animation"> Hey what's happening</h2>
</body>
